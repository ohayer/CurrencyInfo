<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
<form [formGroup]="currencyForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-8 bg-white p-6 rounded shadow">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">Imię i Nazwisko:</label>
      <input id="name" formControlName="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-red-500 text-xs italic mt-2">
        <div *ngIf="name?.errors?.['required']">To pole jest wymagane.</div>
        <div *ngIf="name?.errors?.['pattern']">Imię i nazwisko muszą zaczynać się od dużej litery.</div>
      </div>
    </div>
  
    <div class="mb-4">
      <label for="currency" class="block text-gray-700 font-bold mb-2">Waluta:</label>
      <select id="currency" formControlName="currency" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline cursor-pointer">
        <option value="">Wybierz walutę</option>
        <option *ngFor="let curr of currencies" [value]="curr.code">{{ curr.currency }}</option>
      </select>
      <div *ngIf="currency?.invalid && (currency?.dirty || currency?.touched)" class="text-red-500 text-xs italic mt-2">
        <div *ngIf="currency?.errors?.['required']">Wybór waluty jest wymagany.</div>
      </div>
    </div>
  
    <div class="flex items-center justify-between">
      <button type="submit" [disabled]="currencyForm.invalid || isLoading" class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer">
        Wyślij
      </button>
      <div *ngIf="isLoading" class="text-gray-700">
        <p>Ładowanie danych...</p>
      </div>
    </div>
  </form>
  
  <div *ngIf="value !== null" class="max-w-md mx-auto mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
    <p>Twój majątek w wybranej walucie: {{ value }}</p>
  </div>
  
  <div *ngIf="errorMessage" class="max-w-md mx-auto mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    <p>{{ errorMessage }}</p>
  </div>
</div>
