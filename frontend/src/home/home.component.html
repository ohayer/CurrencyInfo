<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-col md:flex-row gap-8">
        <div class="bg-white shadow-md rounded-lg p-8 text-center w-80 flex flex-col justify-between h-64">
            <h2 class="text-2xl font-bold mb-4">Wyszukaj majątku osoby</h2>
            <button class="mt-auto px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                (click)="searchByPerson()">
                Przejdź do wyszukiwarki
            </button>
        </div>

        <div class="bg-white shadow-md rounded-lg p-8 text-center w-80 flex flex-col justify-between h-64">
            <h2 class="text-2xl font-bold mb-4">Pokaż listę wyszukań</h2>
            <button class="mt-auto px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                (click)="showSearchList()">
                Wyświetl listę
            </button>
        </div>
    </div>
</div>
